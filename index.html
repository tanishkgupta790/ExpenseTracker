<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4">ðŸ’° Expense Tracker</h2>

      <!-- Balance -->
      <div class="text-center mb-3">
        <h4>Balance: <span id="balance" class="text-success">â‚¹0</span></h4>
      </div>

      <!-- Add Transaction Form -->
      <form id="transaction-form" class="row g-3">
        <div class="col-md-6">
          <input type="text" id="text" class="form-control" placeholder="Enter description" required>
        </div>
        <div class="col-md-4">
          <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
        </div>
        <div class="col-md-2">
          <select id="type" class="form-select">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
        </div>
      </form>

      <!-- Transactions List -->
      <div class="mt-4">
        <h5>Transactions</h5>
        <ul id="transactions" class="list-group"></ul>
      </div>

      <!-- Chart -->
      <div class="mt-4">
        <h5 class="text-center">Expense vs Income</h5>
        <canvas id="expenseChart" height="200"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
